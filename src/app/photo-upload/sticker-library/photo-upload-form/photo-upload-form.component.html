<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="frm">
            <div>
              <input type="file" 
                     formControlName="file" 
                     multiple="false" 
                     accept=".jpg,.png,.PNG,.JPG" />
              <!-- <p *ngIf="frm.controls.file.errors?.required" style="color: red">This field is required!</p> -->
            </div>
            
            <div class="sticker-input">
              <input type="text" placeholder="Sticker name" formControlName="sticker_name" />
            </div>
            <small *ngIf="!frm.controls['sticker_name'].valid && frm.controls['sticker_name'].touched">
              {{ errormessage }} 
            </small>
            <br /><br />
            <div>
              <button class="btn btn-transparent-rounded-color" 
                      type="submit" 
                      [disabled]="!frm.valid" 
                      (click)="onFormSubmit()"
                      data-dismiss="modal">Submit</button>
            </div>
          </form>
      </div>
      
    </div>
  </div>
</div>
